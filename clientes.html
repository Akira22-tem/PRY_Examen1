<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clientes — Facturación</title>

  <link rel="stylesheet" href="./public/lib/bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <!-- Header con gradiente -->
  <div class="bg-primary bg-gradient text-white py-4 mb-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="h3 mb-0">
            <i class="bi bi-people-fill me-2"></i>
            Gestión de Clientes
          </h1>
          <small class="opacity-75">Sistema de Facturación</small>
        </div>
        <div class="col-auto">
          <a href="index.html" class="btn btn-light btn-sm">
            <i class="bi bi-house-fill me-1"></i>
            Menú Principal
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row g-4">
      <!-- Formulario de registro -->
      <div class="col-lg-5">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-success bg-gradient text-white">
            <h5 class="card-title mb-0">
              <i class="bi bi-person-plus-fill me-2"></i>
              Nuevo Cliente
            </h5>
          </div>
          <div class="card-body">
            <form id="cliente-form">
              <div class="mb-3">
                <label for="nombre-cliente" class="form-label fw-semibold">
                  <i class="bi bi-person me-1 text-primary"></i>
                  Nombre Completo
                </label>
                <input type="text" class="form-control form-control-lg" id="nombre-cliente"
                  placeholder="Ingrese el nombre completo" required>
              </div>

              <div class="mb-3">
                <label for="cedula-cliente" class="form-label fw-semibold">
                  <i class="bi bi-card-text me-1 text-primary"></i>
                  Cédula de Identidad
                </label>
                <input type="text" class="form-control form-control-lg" id="cedula-cliente" placeholder="Ej: 1234567890"
                  required>
              </div>

              <div class="mb-4">
                <label for="direccion-cliente" class="form-label fw-semibold">
                  <i class="bi bi-geo-alt me-1 text-primary"></i>
                  Dirección
                </label>
                <input type="text" class="form-control form-control-lg" id="direccion-cliente"
                  placeholder="Dirección completa" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="bi bi-check-circle-fill me-2"></i>
                  Registrar Cliente
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Lista de clientes -->
      <div class="col-lg-7">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-info bg-gradient text-white d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
              <i class="bi bi-list-ul me-2"></i>
              Clientes Registrados
            </h5>
            <span class="badge bg-light text-dark" id="contador-clientes">0</span>
          </div>
          <div class="card-body">
            <div id="clientes-lista">
              <!-- Placeholder inicial -->
              <div class="text-center py-5 text-muted">
                <i class="bi bi-people display-1 opacity-25"></i>
                <h6 class="mt-3">No hay clientes registrados</h6>
                <p class="small">Los clientes aparecerán aquí una vez que los registres</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Estadísticas (opcional) -->
    <div class="row mt-4">
      <div class="col">
        <div class="card border-0 bg-primary bg-gradient text-white">
          <div class="card-body text-center py-3">
            <div class="row">
              <div class="col">
                <h6 class="card-title mb-1">Total Clientes</h6>
                <h4 class="mb-0" id="total-clientes">0</h4>
              </div>
              <div class="col">
                <h6 class="card-title mb-1">Último Registro</h6>
                <p class="mb-0 small" id="ultimo-registro">-</p>
              </div>
              <div class="col">
                <h6 class="card-title mb-1">Estado</h6>
                <span class="badge bg-light text-dark">Activo</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-4 mt-5">
      <small>
        <i class="bi bi-shield-check me-1"></i>
        Sistema de Facturación - Gestión de Clientes
      </small>
    </footer>
  </div>

  <!-- Bootstrap Icons (desde CDN porque no está en tu bundle local) -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">

  <script src="./public/js/app.js"></script>
  <script src="./public/lib/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
</body>

</html>
